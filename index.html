<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor</title>
    <link rel="stylesheet" href="style.css">
    <!--Google Style Sheet for fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<!--Font Awesome CDN List-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
     <div class="navbar">
        <div class="navbar__s1">
            <img src="images/logo.svg" alt="" class="navbar__s1__logo">
        </div>

        <div class="navbar__s2">
            <p>Discover</p>
            <p>Trips</p>
            <p>Review</p>
            <p>More</p>
        </div>

        <div class="navbar__s3">
            <p class="navbar__s3__item1"> <img src="images/web.png" alt="" class="navbar__s3__img">INR</p>
            <p class="navbar__s3__item2">Sign in</p>
        </div>
     </div>

        <!-- Hero Section -->
         <div class="hero">
            <div class="hero__title">
                <h1>Where to?</h1>
            </div>

            <div class="hero__items">
                <p><img src="images/house.png" alt="" width="16px"> Search All</p>
                <p><i class="fa-solid fa-bed" style="color: #002b12;"></i> Hotels</p>
                <p><i class="fa-solid fa-camera" style="color: #002b12;"></i> Things to Do</p>
                <p><i class="fa-solid fa-utensils" style="color: #002b12;"></i> Restaurants</p>
            </div>

            <div class="hero__searchbar">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input type="text" placeholder="Place to go, things to do, hotels...">
                <button>Search</button>

            </div>
         </div>

         <!-- Categories -->

         <div class="categories">
            <div class="categories__title">
                <h2>Find things to do by interest</h2>
                <p>Whatever you're into, weâ€™ve got it</p>
            </div>

            <div class="categories__images">
                <div class="categories__images__card">
                    <img src="images/categories-1.jpg" alt="">
                    <h1>Outdoors</h1>
                </div>
                <div class="categories__images__card">
                    <img src="images/categories-2.jpg" alt="">
                    <h1>Food</h1>
                </div>
                <div class="categories__images__card">
                    <img src="images/categories-3.jpg" alt="">
                    <h1>Culture</h1>
                </div>
                <div class="categories__images__card">
                    <img src="images/categories-4.jpg" alt="">
                    <h1>Water</h1>
                </div>
            </div>
         </div>

</body>
</html>
